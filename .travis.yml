language: cpp
python: 
  - "3.6"
dist: bionic
compiler:
  - gcc
os:
  - linux
before_install:
  # NOTE, Alternative way to install latest cmake
  # - sudo apt-get -y install apt-transport-https ca-certificates gnupg software-properties-common wget
  # - wget -O - https://apt.kitware.com/keys/kitware-archive-latest.asc 2>/dev/null | gpg --dearmor - | sudo tee /etc/apt/trusted.gpg.d/kitware.gpg >/dev/null
  # - sudo apt-add-repository -y 'deb https://apt.kitware.com/ubuntu/ bionic main'
  # - sudo apt-get -y install cmake
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get -q update
  - sudo apt-get -y install ninja-build
  - sudo apt-get -y install gcc-9 g++-9
  - pyenv versions
  - pyenv global 3.6
  - pip install cmake
addons:
  apt:
    update: true
script:
  # Information
  - python --version
  - pip --version
  - cmake --version
  - ninja --version
  # Start Script
  # C Build
  - cd C
  - /usr/bin/cmake -DCMAKE_C_COMPILER:FILEPATH=/usr/bin/gcc-9 -DCMAKE_CXX_COMPILER:FILEPATH=/usr/bin/g++-9 -B . -S . -G Ninja
  - cmake --build . --config Debug --target all
  - ctest -C Debug -T test --output-on-failure
  # TODO, Add C++ Build
branches:
  only:
  - master
